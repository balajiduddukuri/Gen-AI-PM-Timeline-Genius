<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gen AI PM Timeline Genius - An accessible AI-powered tool for AI Product Management OKRs and Prompts." />
    <title>Gen AI PM Timeline Genius by BalajiDuddukuri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0284c7', // Darkened for better text contrast (Was Sky 600)
                600: '#0369a1', // Darkened for better text contrast (Was Sky 700)
                700: '#075985', // Darkened for better text contrast (Was Sky 800)
                800: '#0c4a6e',
                900: '#082f49', 
                950: '#020617',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Art Theme Backgrounds */
      .theme-art {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(251, 191, 36, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      .theme-art .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
      }

      .dark .theme-art .glass-panel {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255,255,255,0.1);
      }

      /* Focus Accessibility */
      *:focus-visible {
        outline: 3px solid #fbbf24;
        outline-offset: 2px;
      }

      /* High Contrast Mode Overrides */
      .high-contrast {
        --tw-bg-opacity: 1;
        background-color: #ffffff;
        color: #000000;
      }
      .high-contrast .bg-brand-600, 
      .high-contrast .bg-brand-500 {
        background-color: #000000 !important;
      }
      .high-contrast .text-brand-600 {
        color: #0000aa !important;
        text-decoration: underline;
      }
      .high-contrast button {
        border: 2px solid #000000 !important;
      }
      
      /* Markdown Styles for AI Response */
      .markdown-body h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; }
      .markdown-body h4 { font-size: 1.1rem; font-weight: 700; margin-top: 1.25rem; margin-bottom: 0.5rem; }
      .markdown-body p { margin-bottom: 0.75rem; line-height: 1.6; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body li { margin-bottom: 0.25rem; }
      .markdown-body strong { font-weight: 700; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased transition-colors duration-300 selection:bg-brand-200 selection:text-brand-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>
  </body>
</html>
